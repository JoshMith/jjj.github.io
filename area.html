{% extends 'base.html' %}

{% block title %}Select Area{% endblock %}

{% block content %}
<div class="section">
    <h2>Select Area</h2>
    <ul>
        {% for area in areas %}
        <li>
            <a href="{% url 'view_hostels' area.name %}">
                <button>{{ area.name }}</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
