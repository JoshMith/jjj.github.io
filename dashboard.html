{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>My Bookings</h2>
<ul>
    {% for booking in bookings %}
        <li>
            {{ booking.hostel.name }} in {{booking.area.name}} - {{ booking.entry_date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
